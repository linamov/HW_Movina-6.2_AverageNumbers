<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AverageNumbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #fceabb, #f8b500);
    }
    h1 {
      color: #333;
      text-shadow: 1px 1px 2px white;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #125a9c;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 6px;
      display: none; 
    }
  </style>
</head>
<body>
  <h1>Average of Numeric Elements</h1>
  <p>Click the button and enter items separated by commas.<br>
     Only numbers will be used for the average.</p>
  <button id="runButton">Calculate Average</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
